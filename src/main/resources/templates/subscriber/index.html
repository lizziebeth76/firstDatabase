	<body>
		<h1>Welcome to our Awesome Site!</h1>
		<h3>Subscribe to our List. Sign-up below!</h3>
	<p>Please use the form below to sign up as a subscriber:</p>
	<form action="#" th:action="@{/}" th:object="${subscriber}" method="post">
  <div class="form-group">
    <label for="formGroupExampleInput">First Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="your first name here" th:field="*{firstName}">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Last Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="your last name here" th:field="*{lastName}">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Username</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="your unique username here" th:field="*{userName}">
  </div>
